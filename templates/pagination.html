<nav aria-label="Page navigation">
    <ul class="pagination">
      <!-- Seta para a página anterior -->
      {% if page_obj.has_previous %}
          <li class="page-item">
              <a class="page-link" href="?page={{ page_obj.previous_page_number }}{% if request.GET.nome %}&nome={{ request.GET.nome }}{% endif %}{% if request.GET.cidade %}&cidade={{ request.GET.cidade }}{% endif %}{% if request.GET.curso %}&curso={{ request.GET.curso }}{% endif %}" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
              </a>
          </li>
      {% else %}
          <li class="page-item disabled">
              <span class="page-link" aria-hidden="true">&laquo;</span>
          </li>
      {% endif %}

      <!-- Página atual e quantidade total de páginas -->
      <li class="page-item disabled">
          <span class="page-link">Página {{ page_obj.number }} de {{ page_obj.paginator.num_pages }}</span>
      </li>

      <!-- Seta para a próxima página -->
      {% if page_obj.has_next %}
          <li class="page-item">
              <a class="page-link" href="?page={{ page_obj.next_page_number }}{% if request.GET.nome %}&nome={{ request.GET.nome }}{% endif %}{% if request.GET.cidade %}&cidade={{ request.GET.cidade }}{% endif %}{% if request.GET.curso %}&curso={{ request.GET.curso }}{% endif %}" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
              </a>
          </li>
      {% else %}
          <li class="page-item disabled">
              <span class="page-link" aria-hidden="true">&raquo;</span>
          </li>
      {% endif %}
    </ul>
  </nav>
